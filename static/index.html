<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="semantic/semantic.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div id="content" class="ui grid container">
            <div class="row">
                <div class="four wide centered column">
                    <h1 class="ui center aligned header">Gato</h1>
                </div>
            </div>
            <div class="centered row">
                <div id="game" class="ui blurring segment">
                    <canvas id="gameCanvas" width="330px" height="330px">
                    </canvas>
                    <div class="ui active dimmer">
                        <div class="content">
                            <div class="center">
                                <h2 class="ui inverted header">Esperando…</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="jugar-row" class="row">
                <div class="five wide centered column">
                    <form class="ui form attached fluid segment">
                        <div class="field">
                            <div class="ui action input">
                                <input type="text" name="code" placeholder="código…">
                                <buton class="ui right labeled icon primary button">
                                    <i class="game icon"></i>
                                    Jugar
                                </buton>
                            </div>
                        </div>
                    </form>
                    <div class="ui bottom attached info message">
                        <p>Si tienes un código, introdúcelo ahora. De lo contrario,
                        deja el campo en blanco, y te unirás a un nuevo juego
                        automáticamente.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="semantic/semantic.min.js"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/easeljs-0.8.1.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
